<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/schedule.css" />
  
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="hour">9 AM</div>
      <textarea id="hour9" class='time-block col-sm description'></textarea>
      <button id='9' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">10 AM</div>
      <textarea id="hour10" class='time-block col-sm description'></textarea>
      <button id='10' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">11 AM</div>
      <textarea id="hour11" class='time-block col-sm description'></textarea>
      <button id='11' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">12 AM</div>
      <textarea id="hour12" class='time-block col-sm description'></textarea>
      <button id='12' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">1 PM</div>
      <textarea id="hour13" class='time-block col-sm description'></textarea>
      <button id='13' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">2 PM</div>
      <textarea id="hour14" class='time-block col-sm description'></textarea>
      <button id='14' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">3 PM</div>
      <textarea id="hour15" class='time-block col-sm description'></textarea>
      <button id='15' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">4 PM</div>
      <textarea id="hour16" class='time-block col-sm description'></textarea>
      <button id='16' class='saveBtn'>Save</button>
    </div>
    <div class="row">
      <div class="hour">5 PM</div>
      <textarea id="hour17" class='time-block col-sm description'></textarea>
      <button id='17' class='saveBtn'>Save</button>
    </div>
  </div>

  <!-- <script src="moment.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
